<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Guest</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="add_guest.css">
</head>
<body>
<header>
    <h1>Add Guest</h1>
</header>

<main>
    <section class="add-guest-form">
        <h2>Guest Information</h2>
        <form action="submit_guest.php" method="post">
            <label for="guest-name">Guest Name:</label>
            <input type="text" id="guest-name" name="guest_name" required>

            <label for="guest-email">Email:</label>
            <input type="email" id="guest-email" name="guest_email" required>

            <label for="guest-phone">Phone Number:</label>
            <input type="text" id="guest-phone" name="guest_phone" required>

            <label for="check-in">Check-In Date:</label>
            <input type="date" id="check-in" name="check_in_date" required>

            <label for="check-out">Check-Out Date:</label>
            <input type="date" id="check-out" name="check_out_date" required>

            <button type="submit">Add Guest</button>
        </form>
    </section>
</main>

<footer>
    <p>Hotel Management System &copy; 2024</p>
</footer>
</body>
</html>
