<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Booking - Hotel Management System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
<header>
    <h1>Add Booking</h1>
    <nav>
        <a href="index.html">Back to Home</a>
    </nav>
</header>

<main>
    <section>
        <h2>Enter Booking Information</h2>
        <form>
            <label for="bookingGuest">Guest Name:</label>
            <input type="text" id="bookingGuest" name="bookingGuest" required><br>
            <label for="bookingRoom">Room Number:</label>
            <input type="text" id="bookingRoom" name="bookingRoom" required><br>
            <label for="bookingDate">Date:</label>
            <input type="date" id="bookingDate" name="bookingDate" required><br>
            <button type="submit">Add Booking</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 Hotel Management System</p>
</footer>
</body>
</html>
